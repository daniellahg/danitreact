<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Daniella Herrera</title>
    <link rel="stylesheet" href="treact.css">
    <script src="https://kit.fontawesome.com/096bc02d9c.js" crossorigin="anonymous"></script>

</head>
<body>
    <section id="landing">
        <nav> 
            <div class="row nav__row">
                <div class="nav__logo">
                <figure class="nav__logo--wrapper">
                    <img class="nav__logo" src="assets/logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="treact logo">
                </figure>
                <div class="nav__logo--title">Treact</div>
                </div>
                <ul class="nav__links">
                    <li><a class="nav__link" href="#about">About</a></li>
                    <li><a class="nav__link" href="#blog">Blog</a></li>
                    <li><a class="nav__link" href="#pricing">Pricing</a></li>
                    <li><a class="nav__link" href="#contact-us">Contact Us</a></li>
                    <li><a class="nav__link nav__link--login" href="#login">Login</a></li>
                    <li><a class=" nav__link--primary" href="#sign-up">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        <header>
        <div class="header__container">
            <div class="row header__row">
                <div class="header__description">
                    <h1 class="header__description--title">Beautiful React Templates <span class="text--purple">for you.</span></h1>
                    <p  class="header__description--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                    <div class="header__email">
                        <input type="email" class="header__email--input" placeholder="Your E-mail Address">
                        <button class="header__email--btn">Get Started</button>
                    </div>
                <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
                <img class="header__customers--img"  src="assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="customer logo strip">
                </div>
            <figure class="header__img--wrapper">
                <img class="header__img" src="assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="header image">
            </figure>
          </div>
        </header>
    </section>
</body>
</html>
